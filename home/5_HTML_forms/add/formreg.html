<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form name="user_data" method="POST" action="http://fe.it-academy.by/TestForm.php">
    <h1 align="center">Заполните анкету</h1>
    <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="text_1" maxlength="25" pattern='[А-Яа-я]' placeholder="Фамилия" required autofocus><br> 
            <input type="text" name="text_2" maxlength="20" pattern='[А-Яа-я]' placeholder="Имя" required><br> 
            <input type="text" name="text_3" maxlength="24" pattern='[А-Яа-я]' placeholder="Отчество" required> 
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="text_4" size="5" maxlength="2" pattern='[A-Z]{1.2}' required placeholder="AA"> 
                <input type="text" name="text_5" size="10" maxlength="7" pattern='[0-9]{5.}' required placeholder="1234567"><br> 
            </fieldset>
            <fieldset>
            <legend>Дата рождения</legend>
                <input type="text" name="text_6" size="6" maxlength="4" pattern='[0-9]{4.}'  placeholder="2020"><br>
                <select type="list" id="list1">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select> <br> 
                <input type="text" name="text_7" size="6" pattern='[1-31] step="1"'>
            </fieldset>
            <select type="list" id="list2">
                    <option value="13">РБ</option>
                    <option value="14">РФ</option>
            </select>
            <p>Адрес<br>
            <textarea name="textarea1 lang="ru"></textarea></p>
    </fieldset>
    <fieldset>
        <legend>Интересы</legend>
             <fieldset>
                <legend>Хобби</legend>
                <label><input type="checkbox" name="hobby[]">Рыбалка</label><br>
                <label><input type="checkbox" name="hobby[]">Астрономия</label><br>
                <label><input type="checkbox" name="hobby[]">Дайвинг</label><br>
                <label><input type="checkbox" name="hobby[]">Марки</label>
             </fieldset>
             <fieldset>
                <legend>Домашние животные</legend>
                <select name="list[]" id="list3" size="8" multiple>
                    <option value="0" selected>Попугаи</option>
                    <option value="1">Волнистый</option>
                    <option value="2">Ара</option>
                    <option value="3">Неразлучник</option>
                    <option value="0" selected>Рыба</option>
                    <option value="4">Караси</option>
                    <option value="5">Окуни</option>
                    <option value="6">Осетр</option>
                    <option value="0" selected>Птицы</option>
                    <option value="4">Ворона</option>
                    <option value="5">Аист</option>
                    <option value="6">Археопетрикс</option>
                </select>
             </fieldset>
    </fieldset>
     <fieldset>
        <legend>Данные для входа и восстановления попроля</legend>
            <p><input type="text" id="login" name="login" placeholder="Логин" maxlength="20" pattern='{5.}' required><br>
            <input type="text" id="pass" name="password" placeholder="Пароль" maxlength="20" pattern='{10.}'required></p>   
     </fieldset>
     <fieldset>
        <legend>Координаты</legend>
        <p><input type="email" placeholder="Введите адрес электронной почты" size="35"><br>
        <input type="url" placeholder="Введите адрес сайта" size="35"></p>
     </fieldset>
    <fieldset>
        <legend>Цифры</legend>
            <p><input type="range" min="0" max="10" step="0,1"></p>

    </fieldset>
    <fieldset>
        <legend>Кнопки управления</legend>
            <p><input type="submit" value="Отправить">
            <input type="reset" placeholder="Сбросить"></p>
            <p><input type="image" src="email (1).jpg"></p>
    </fieldset>
</form>
</body>
</html>
